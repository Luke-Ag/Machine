<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/global.css">
		<link rel="stylesheet" type="text/css" href="/bootstrap.css">
		<script src="/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4" align="center">
					<input width="10vh" class="search" height="10vh" style="margin-top:40vh;margin-left:1vh;text-align:center"></input>
					<button onClick="alias()">Search!</button>
				</div>
			</div>
		</div>
		<script>
			function alias() {
				window.location = .search;
			}
		</script>
	</body>
</html>
